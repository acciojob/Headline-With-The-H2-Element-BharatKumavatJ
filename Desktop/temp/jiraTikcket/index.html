<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>JIRA TICKET</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css ">
    </head>
    <body>
        <div class="toolbox-container">
            <div class="toolbox-priority-container">
                <div class=" lightpink color"></div>
                <div class="lightblue color"></div>
                <div class="lightgreen color"></div>
                <div class="black color"></div>

            </div>
            <div class="action-btn-container">
                <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
                <div class="remove-btn"><i class="fa-solid fa-x"></i></div>
            </div>
        </div>
        <!-- main container  -->
        <div class="main-container">
            
        
        
            <div class="modal-container">
                <textarea class="text-area-container" spellcheck="false" placeholder="write your task here ....  &#013; &#013;Use shift key to save"></textarea>

                <div class="priority-color-container">
                    <div class=" lightpink priority-color"></div>
                    <div class="lightblue priority-color"></div>
                    <div class="lightgreen priority-color"></div>
                    <div class="black priority-color active"></div>

                </div>
                <!-- structure of created ticket  -->

                
            </div>

            

        </div>
        <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
        <script src="./index.js"></script>



    </body>
</html>
