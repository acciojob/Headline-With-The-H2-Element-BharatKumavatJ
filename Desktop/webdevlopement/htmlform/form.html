<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="container" >
        <form action="">
            <div id="inputFeilds">
                <h2 id="signUp">
                    Sign up
                </h2>
                <input type="text" placeholder="Username" name="uname" id="uname"  required >
                <br><br>
                <input type="email" placeholder="E-mail" name="email" id="email" required >
                <br><br>
                <input type="password" placeholder="Password" name="password" id="password" required >
                <br><br>
                <input type="text" placeholder="Retype Password" name="retype_password" id="retype_password" required >
                <br>
                <input type="submit" value="SIGN UP" id="submit">
            </div>
        </form>
            <div id="socialSites">
                <!-- <img src="" alt="backgroundImage"> -->
                <h2 class="socialHead" style="text-indent:65px; margin-top: 30px; margin-bottom: 2px;">Sign in with </h2>
                <br>
                <h2 class="socialHead" style="text-indent:50px"> social network</h2>
                <button class="btn">Log in with facebook</button>
                <button class="btn">Log in with Twitter</button>
                <button class="btn">Log in with Google+k</button>
            </div>
        
    </div>
</body>
</html>
